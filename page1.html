<!doctype html>
<html lang="en" class="no-js">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="css/reset.css"> <!-- CSS reset -->
	<link rel="stylesheet" href="css/style.css"> <!-- Resource style -->
	<script src="js/modernizr.js"></script> <!-- Modernizr -->

	<title>Menu</title>
</head>
<body>
	<header>
		<h1>Hello le Monde</h1>
	</header>

	<section class="cd-section">
		<img src="1.png" class="avatar">
		<p>
			Bonjour comment tu vas bien.
		</p>

		<div class="cd-modal-action">
			<a href="#0" class="btn" data-type="modal-trigger">CONTACT</a>
			<span class="cd-modal-bg"></span>
		</div> <!-- cd-modal-action -->

		<div class="cd-modal">
			<div class="cd-modal-content">
				<p>
				</p>
				<div class="contact-us-form wow bounceIn">
				 <div class="container">
					 <form role="form">
						 <div class="row">
							 <div class="col-md-4">
								 <input type="text" class="form-control" id="name" placeholder="Name">
								 <input type="email" class="form-control" id="email" placeholder="Email">
								 <input type="text" class="form-control" id="subject" placeholder="Subject">
							 </div>
							 <div class="col-md-8">
								 <textarea class="form-control" id="message" rows="25" cols="10" placeholder="Message text..."></textarea>
								 <button type="button" class="btn btn-default submit-btn form_submit">SEND</button>
							 </div>
						 </div>
					 </form>
				 </div>
				<p>
				</p>
				<p>
				</p>
			</div> <!-- cd-modal-content -->
		</div> <!-- cd-modal -->
		<a href="#0" class="cd-modal-close">Close</a>
	</section> <!-- .cd-section -->

<script src="js/jquery-2.1.1.js"></script>
<script src="js/velocity.min.js"></script>
<script src="js/main.js"></script> <!-- Resource jQuery -->
</body>
</html>
